<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
            <title>
                test  de Preguntas de historia
            </title>
            <meta content="Juego de adivinar preguntas" name="description">
                <meta content="Chema Moreno - www.pupitredigital.com" name="author">
                </meta>
            </meta>
        </meta>
    </head>
    <body>
        <h2 id="preg">
        </h2>
        <input class="button-info" id="dato" type="text">
            <button id="boton">
                Siguiente Pregunta
            </button>
            <p id="resolucion">
            </p>
            <script>
                // Array bidimensional donde se guardarán las preguntas junto a sus respuestas correctas correspondientes...
		var preguntas = [																			// Pregunta Respuesta
				['¿fue un militar mexicano que ejerció el cargo de presidente de México en siete ocasiones. Tomó armas contra el gobierno federal en dos ocasiones: la primera contra Benito Juárez con el Plan de la Noria, y, posteriormente, contra Sebastián Lerdo de Tejada, elaborando el Plan de Tuxtepec.?', 'porfirio'],         //  [0][0]   [0][1]
				['¿nació en 1786. Su verdadero nombre era José Miguel Ramón Adaucto Fernández Félix. una de las figuras más destacadas en la Guerra de Independencia de México frente al Imperio español. Fue el primer presidente de México?', 'guadalupe'],															//  [1][0]   [1][1]
				['¿El movimiento por la independencia de México se inicia la madrugada del 16 de septiembre de 1810. ¿en qué estado??', 'dolores guanajuato'],                //  [2][0]   [2][1]
				['¿En qué fecha inicio la primera guerra mundial?', '28 de julio de 1914'],									// ...
				['¿en qué fecha inicio la segunda guerra mundial?', '1 de septiembre de 1939'],
				['¿En qué país nació la música House?', 'Chicago'],
				['¿que pais conquisto a mexico?', 'españa'],
				['templo antiguo que se encuentra en oaxaca', 'monte alban'],
				['¿nombre completo de mexico?', 'estados unidos mexicanos'],                                      // ...
				['¿fue un político, militar, escritor y acuarelista alemán, de origen austríaco; canciller imperial desde 1933 y Führer líder de Alemania desde 1934 hasta su muerte. Llevó al poder al Partido Nacionalsocialista Obrero Alemán o Partido Nazi y lideró un régimen totalitario durante el período conocido como Tercer Reich o Alemania nazi.?', 'hitler']						// [9][0] y [9][1]
			],
			pregunta, respuesta,
			formuladas = 0,
			acertadas = 0;
		hazPregunta();
		/*
			Se programa que al pulsarse el botón "Siguiente Pregunta" se compruebe si se ha acertado la pregunta, en cuyo caso, se incrementa en una unidad 'acertadas'.
			También se comprueba si ya se han realizado las 5 preguntas, en cuyo caso, se llama a 'muestraResultado()' que mostrará el resultado del juego y terminará el programa, de lo contrario, se formula una nueva pregunta.
		*/
		document.getElementById('boton').addEventListener('click', function(){
			var entrada = document.getElementById("dato").value;
			if(entrada == respuesta){
				acertadas++;
			}
			if(formuladas < 5){			// Si aun no se han hecho 5 preguntas...
				hazPregunta();			// ... seguir preguntando
			}
			else{						// de lo contrario...
				muestraResultado();		// ... finaliza juego mostrando el resultado
			}
		});
		/*
			Formula una pregunta al usuario...
		*/
		function hazPregunta(){
			var e;			// simple variable auxiliar
			// se extrae una pregunta/respuesta al azar del array...
			e = preguntas.splice( numAleat(0, preguntas.length-1), 1 );
			pregunta = e[0][0];			// se guardan la pregunta y la respuesta 
			respuesta = e[0][1];
			document.getElementById('preg').innerHTML = pregunta;        // se muestra la pregunta
			document.getElementById('dato').value = '';                  // se borra lo escrito anteriormente por el usuario
			formuladas++;
		}
		// Comprueba el número de preguntas acertadas y muestra mensaje en función de este...
		function muestraResultado(){
            var resultado;      // para guardar el mensaje con el resultado
			switch(acertadas){
				case 0:
					resultado = 'No has acertado una sola pregunta, toca estudiar :-/';
					break;
				case 1:
					resultado = 'Bueno, al menos has acertado una pregunta :-)';
					break;
				case 2:
					resultado = 'Solo 2 preguntas acertadas de 5. hay que mejorar.';
					break;
				case 3:
					resultado = 'No está mal, 3/5 acertadas.';
					break;
				case 4:
					resultado = 'Muy bien, has acertado 4 preguntas :-)';
					break;
				case 5:
					resultado = '¡EXCELENTE, has acertado todas las preguntas! :-D';
					break;
			}
            document.getElementById('resolucion').innerHTML = resultado;
		}
		/*
			Devuelve un número aleatorio entero entre 'min' y 'max' (ambos inclusive)
		*/
		function numAleat(min, max){
			return Math.floor( Math.random() * (max - min + 1) ) + min;
		}
            </script>
        </input>
        <h3>
            test de conocimiento
        </h3>
    </body>
</html>
